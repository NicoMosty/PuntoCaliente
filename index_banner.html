<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>carousel</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="banjo">
		<div id="carousel-1" class="carousel slide" data-ride="carousel">
			<!-- Indicadores -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-1" data-slide-to="0"	class="active" ></li>
				<li data-target="#carousel-1" data-slide-to="1"	></li>
				<li data-target="#carousel-1" data-slide-to="2"	></li>
			</ol>
			<!-- contenedor de los slide -->
			
			<div class="carousel-inner" role="listbox">
				<!-- #1 -->
				<div class="item  active">
					<img src="sources/images//banner/2.png" class="img-responsive" alt=""> <!-- style="width:822px;height:322px;" --> <!-- YA ME QUEDO CLARO POR QUE TODAS LAS IMAGENES MISMO TAMAÃ‘O -->
					<div class="carousel-caption">
						<!-- <h3>Este es nuestro Slide #1</h3>
						<p>Lorem ipsum dolor sit amet.</p> -->
					</div>
				</div>
				<!-- #2 -->
				<div class="item ">
					<img src="sources/images/banner/1.png" class="img-responsive" alt="">
					<div class="carousel-caption">
						<!-- <h3>Este es nuestro Slide #2</h3>
						<p>Lorem ipsum dolor sit amet.</p> -->
					</div>
				</div>
				<!-- #3 -->
				<div class="item">
					<img src="sources/images/banner/3.png" class="img-responsive" alt="">
					<div class="carousel-caption">
						<!-- <h3>Este es nuestro Slide #3</h3>
						<p>Lorem ipsum dolor sit amet.</p> -->
					</div>
				</div>
			</div>
			<!-- Controles -->
			<a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</a>
			<a href="#carousel-1" class="right carousel-control" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			</a>
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
